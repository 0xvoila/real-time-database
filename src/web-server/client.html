<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="./MyController.js"></script>
<script src="./angular-module/firebase-sdk.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

<body>

<div ng-app="myApp" ng-controller="myController">
  <div id="chatBoxId" style="height: 100px;border-color: aquamarine;border-style: solid;width: 120px;">
    <div ng-repeat="(key,message) in messages">
      {{message.body}}
    </div>
  </div>
  <form ng-submit="submitChat('webinarChatInputMobile')" class="chat-form">
     <input ng-model="thingToSay" maxlength="640" id="webinarChatInput">
    <div ng-click="submitChat('webinarChatInput')">
    </div>
  </form>
</div>

</body>
</html>
